# LensDB Configuration File
# This is the default configuration for LensDB

configServer:
  serverHost: "127.0.0.1"          # Server bind address
  serverPort: 8080                  # Server port
  serverMaxConnections: 100000        # Maximum concurrent connections
  serverConnectionTimeout: 300     # Connection timeout in seconds
  serverBufferSize: 4096           # Network buffer size in bytes
  serverWorkers: 4                  # Number of worker threads

configStorage:
  storageMaxMemory: "1GB"           # Maximum memory usage (e.g., "1GB", "512MB")
  storageMaxKeys: 0                 # Maximum number of keys (0 = unlimited)
  storageCleanupInterval: 300       # Cleanup interval in seconds
  storageCompactionThreshold: 0.8   # Compaction threshold (0.0-1.0)
  storageEvictionPolicy: "LRU"       # Eviction policy ("LRU", "LFU", "FIFO")

configLogging:
  loggingLevel: "info"               # Log level ("debug", "info", "warn", "error")
  loggingFile: ""                    # Log file path (empty = stdout)
  loggingMaxSize: "100MB"           # Maximum log file size
  loggingBackupCount: 5             # Number of backup log files
  loggingFormat: "text"              # Log format ("json", "text")

configPersistence:
  persistenceEnabled: true               # Whether persistence is enabled
  persistenceDataDir: "./data"          # Directory for data files
  persistenceSyncInterval: 60           # Sync interval in seconds
  persistenceCompression: false          # Whether to compress data files
  persistenceBackupEnabled: true        # Whether to enable backups
  persistenceBackupInterval: 3600       # Backup interval in seconds
